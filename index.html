<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Seu Rendimento!</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #365e39;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SEU RENDIMENTO</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
      </div>
    </nav>
<br> 

<div class="col-4 m-auto">
  <p class="text-center fs-4">Informe os dados</p>
    <form id="formCalc">

      <div class="form-floating mb-3 ">
        <input type="text" id="valorInicial" required class="form-control" id="floatingInput" placeholder="R$5.000,00" value="">
        <label for="floatingInput">Inicial</label>
        <span>Valor que você tem para iniciar.</span>
      </div>

      <div class="form-floating mb-3 ">
        <input type="text" id="valorMensal" required class="form-control" id="floatingInput" placeholder="R$200,00" value="">
        <label for="floatingInput">Mensal</label>
        <span>A partir do mês seguinte você irá depositar constantemente este valor.</span>
      </div>

      <div class="form-floating mb-3 ">
        <input type="text" id="valorJuros" required class="form-control" id="floatingInput" placeholder="14%" value="">
        <label for="floatingInput">Juros anual</label>
        <span>Valor do juros anual pago por seu investimento.</span>
      </div>

      <div class="form-floating mb-3 ">
        <input type="text" id="valorPeriodo" required class="form-control" id="floatingInput" placeholder="60" value="">
        <label for="floatingInput">Período</label>
        <span>Período em MESES de permanencia com este investimento sem retirar nada.</span>
      </div>
    
  
    <button type="submit" class="btn btn-dark mt-3" style="background-color: #365e39; border: none;">Calcular</button>
    <button type="button" id="btn-reset" class="btn btn-dark mt-3 bg-dark">Resetar</button>
  </div>


    </form>
   
    <div id="tableCalc" class="container-fluid mt-3 col-7">

    </div>

    <p class="fw-light text-center">By Jonas Martinez</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="models/calc.js"></script>
    <script src="controllers/UserController.js"></script>
    <script src="index.js"></script>

  </body>
</html>
